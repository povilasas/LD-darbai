<!-- Povilas Vorosilinas -->
<!DOCTYPE html>
<html lang="lt">
  <head>
    <title>matke</title>
    <meta charset="UTF-8">
    <script src="./lairkdois.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./laikrodis.css">
  </head>
  <body>
    <p>
      <math display="block"><!--centruoja veikstma-->
        <mrow>
          <mi>F</mi><!-- - apibrėžia matematinį objektą.-->
          <mo stretchy="false">(</mo>
          <mi>a</mi>
          <mo stretchy="false">)</mo>
          <mo>=</mo>
          <mfrac>
            <mn>1</mn>
            <mrow><!--apibrėžia eilutę matematinio objekto viduje.-->
              <mn>2</mn><!--apibrežia skaičiu-->
              <mi>π</mi><!--apibrežia simbolį-->

              <mi>i</mi>
            </mrow>
          </mfrac>
          <mo>∮</mo><!--apibrežia simbolį-->
          <mfrac
            ><!--apirežia trupmenos pradžą-->
            <mi>f(z)</mi><!--trupmenos skaitiklis-->
            <mrow
              ><!--vardiklio eilute.-->
              <mi>z</mi><!--trupmenos vardiklis-->
              <mo>-</mo><!--trupmenos vardiklis-->
              <mi>a</mi><!--trupmenos vardiklis-->
            </mrow> </mfrac><!--apirežia trupmenos pabaigą-->
          <mi>d</mi>
          <mi>z</mi>
        </mrow>
      </math>
    </p>
    <div class="laikrodis"><span id="time"></span></div> 
    <div class="svg">
    <svg height="210" width="500">
      <polygon
        points="100,10 40,198 190,78 10,78 160,198"
        style="
          fill: rgb(255, 221, 0);
          stroke: rgb(5, 5, 5);
          stroke-width: 5;
          fill-rule: nonzero;
        "
      />
    </svg>
  </div>
  </body>
</html>
