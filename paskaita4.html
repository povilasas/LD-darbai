 <!--Matke html-->
<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <p>
        <h3>Degrees and indexes</h3>
        <math display="block">
    <mrow>
        <msup>
            <mi>a</mi>
            <mi>k</mi>
        </msup>
    </mrow>
    <mspace depth="3ex" height="3ex" width="3ex"/>
        <mrow>
            <msup>
                <mi>k</mi>
                <mn>2</mn>
            </msup>
        </mrow>
        <mspace depth="3ex" height="3ex" width="3ex"/>
        <mrow>
            <msup>
                <mi>x</mi>
                <mn>2</mn>
            </msup>
            <msup>
                <mi>y</mi>
                <mn>2</mn>
            </msup>
        </mrow>
        <mspace depth="3ex" height="3ex" width="3ex"/>
        <mrow>
            <msup>
                <mi>F</mi>
                <none/>
                <mn>1</mn>
            </msup>
                <mprescripts>
                    <none/>
                    <mn>2</mn>
                </mprescripts>
        </mrow>
        <mspace depth="3ex" height="3ex" width="3ex"/>
        <mrow>
            <msqrt>
                <mn>10</mn>
                <mi>b</mi>
            </msqrt>
        </mrow>
        <mspace depth="3ex" height="3ex" width="3ex"/>
        <mrow>
            <mroot>
                <mn>a</mn>
                <mi>3</mi>
            </mroot>
        </mrow>
        <p>
        <math display="block">
        <mfrac>
            <mrow>
                <mn>1</mn>
                <mi>a</mi>
            </mrow>
            <mn>100</mn>
        </mfrac>
        <mspace depth="3ex" height="3ex" width="3ex"/>
        <mfrac>
            <mrow>
                <mi>x</mi>
                <mo>+</mo>
                <msup>
                    <mi>y</mi>
                    <mfrac>
                        <mn>2</mn>

                    </mfrac>
                </msup>
            </mrow>
        </mfrac>
        <mspace depth="3ex" height="3ex" width="3ex"/>
        <mfrac>
            <mrow>
                <mi>c</mi>
                <mo>=</mo>
                <msqrt>
                    <msup>
                        <mi>a</mi>
                        <mn>2</mn>
                    </msup>
                    <mo>+</mo>
                    <msup>
                        <mi>b</mi>
                        <mn>2</mn>
                    </msup>
            </mrow>
    </p>
  </body>
</html>
